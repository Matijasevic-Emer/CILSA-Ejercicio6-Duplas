    <section id="contact" class="pb-5 me-4 ms-4">
      <div
        class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end"
      >
        <h1 class="display-4 text-center">Contacto</h1>
      </div>
      <div class="d-flex justify-content-center">
        <div class="mt-5 col-sm-12 col-lg-7 col-md-7">
          <div class="row justify-content-center">
            <div class="">
              <div class="card p-4">
                <h3 class="text-center">Mensaje</h3>
                <form
                  novalidate
                  onsubmit="checkField(event)"
                  class="needs-validation"
                >
                  <div class="form-group m-3">
                    <label for="name">Nombre</label>
                    <input
                      required
                      id="name"
                      type="text"
                      class="form-control w-100"
                    />
                    <div class="invalid-feedback">
                      Por favor ingrese su nombre.
                    </div>
                  </div>
                  <div class="form-group m-3">
                    <label for="email">Email</label>
                    <input
                      required
                      type="email"
                      id="email"
                      class="form-control w-100"
                    />
                    <div class="invalid-feedback">
                      Por favor ingrese un email v√°lido.
                    </div>
                  </div>
                  <div class="form-group m-3">
                    <textarea
                      id="message"
                      class="form-control w-100"
                      aria-label="With textarea"
                      style="height: 100px"
                      placeholder="Ingrese su mensaje aqu√≠"
                    ></textarea>
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      id="submit"
                      class="m-3 btn btn-outline-success btn-block"
                    >
                      ENVIAR
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div
            id="liveToast"
            class="toast align-items-center text-bg-danger border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div id="msg-body" class="toast-body">
                Hello, world! This is a toast message.
              </div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </section>
